<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Style link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>
      Frontend Mentor | Huddle landing page with alternating feature blocks
    </title>
  
  <body>
    <header class="header">
      <nav class="nav">
        <img class="nav__logo" src="./images/logo.svg" alt="logo" srcset="" />
        <button class="nav__button">Try it Free</button>
      </nav>

      <article class="presentation">
        <h1 class="presentation__title">Build The Community Your Fans Will Love</h1>
        <p class="presentation__paragraph">
          Huddle re-imagines the way we build communities. You hace a voice, but
          so does your audience. Create connectiones with your users as you
          engage in genuine discussion.
        </p>
        <button class="presentation__button">Get Started for Free</button>
      
        <img class="presentation__image" src="./images/illustration-mockups.svg" alt="" srcset="">
        <img class="presentation__image" src="./images/illustration-grow-together.svg" alt="" srcset="">
        <img class="presentation__image" src="./images/illustration-grow-together.svg" alt="" srcset="">
      </article>
    </header>
  </body>
</html>
